<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    
        * {
            font-family: 'Poppins';
        }
        a {
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            padding-top: 15px;
            color: #ffff;
            padding-bottom: 10px;
            display: flex;
            border-radius: 8px;
            padding: 15px;
        }
        a:hover {
            background-color: #917ECD;
        }
        a.active {
            background-color: #917ECD;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
        .overlay-content {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
         /* Custom styles for the comment section */
         #comment-section {
            margin-top: 20px;
        }
        #comment-input {
            border: 1px solid #ddd;
            padding: 10px;
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="flex flex-row m-0 p-0 w-screen justify-center overflow-hidden">
    {% import 'components.html' as component %}
    {{ component.flash_message() }}
    <section id="navigation" class="w-[15%] h-screen flex flex-col items-center bg-[#023047] gap-20">
        <div id="logo" class="py-10">
            <h1 class=" font-bold text-[30px] text-[#ffff]"><span class="text-[#FFB703]">Kapit</span>-Bisig</h1>
        </div>  

        <div class="flex flex-col justify-center">
            <a class="text-[#ffff]" href="{{ url_for('main.dashboard') }}" id="DashBoard">Home</a>
            <a class="text-[#ffff]" href="{{ url_for('main.dashboard') }}" id="DashBoard">Leaderboards</a>
            <a class="text-[#ffff]" href="{{ url_for('main.post') }}" id="DashBoard">Post</a>
            <a class="text-[#ffff]" href="{{ url_for('main.eventsjoined') }}" id="DashBoard">Events Joined</a>
            <a class="text-[#ffff]" href="{{ url_for('main.eventsc') }}" id="DashBoard">Events Created</a>
            <a class="text-[#ffff]" href="{{ url_for('main.profile') }}" id="DashBoard">Profile</a>
            <a class="text-[#ffff]" href="{{ url_for('main.logout') }}" id="DashBoard">Logout</a>
        </div>
    </section>
    
    {% block content %}
    {% endblock %}
    <script>
        function toggleOverlay() {
            const overlay = document.getElementById('overlay');
            overlay.style.display = overlay.style.display === 'flex' ? 'none' : 'flex';
        }

        // Close overlay when clicking outside of the content
        function closeOverlay(event) {
            if (event.target === document.getElementById('overlay')) {
                toggleOverlay();
            }
        }
    </script>
</body>
</html>
