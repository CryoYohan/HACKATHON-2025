<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    
        * {
            font-family: 'Poppins';
        }
        a {
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            padding-top: 15px;
            color: #ffff;
            padding-bottom: 10px;
            display: flex;
            border-radius: 8px;
            padding: 15px;
        }
        a:hover {
            background-color: #917ECD;
        }
        a.active {
            background-color: #917ECD;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
        .overlay-content {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
    </style>
</head>
<body class="flex flex-row m-0 p-0 w-screen justify-center overflow-hidden">
    {% import 'components.html' as component %}
    {{ component.flash_message() }}
    <section id="navigation" class="w-[15%] h-screen flex flex-col items-center bg-[#023047] gap-20">
        <div id="logo" class="py-10">
            <h1 class="text-2xl font-bold text-[40px] text-[#ffff]"><span class="text-[#FFB703]">Kapit</span>-Bisig</h1>
        </div>  

        <div class="flex flex-col justify-center">
            <a class="text-[#ffff]" href="#" id="DashBoard">Home</a>
            <a class="text-[#ffff]" href="#" id="DashBoard">Post</a>
            <a class="text-[#ffff]" href="#" id="DashBoard">Events Joined</a>
            <a class="text-[#ffff]" href="#" id="DashBoard">Events Created</a>
            <a class="text-[#ffff]" href="#" id="DashBoard">Profile</a>
        </div>
    </section>
    
    <section id="container" class="w-[85%] flex flex-col items-center justify-center">
        <div id="searchdiv" class="flex flex-row w-full items-center justify-center gap-4 m-5 mt-5">
            <input type="text" name="search" placeholder="Search..." class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            <input type="submit" name="filter" value="Filter" class="bg-blue-500 text-white font-semibold py-2 px-6 rounded-lg hover:bg-blue-600 transition cursor-pointer">
        </div>   

        <div id="main-content" class="w-full h-full flex flex-row items-center justify-center gap-4">
            <div id="left" class="w-[70%] h-[900px] flex flex-col items-center justify-start gap-6 overflow-y-auto">

            {% for post in posts %}
            <div id="main-top" class="w-[95%] h-[280px] bg-white-200 flex-shrink-0 shadow-lg" onclick="toggleOverlay()">
                <div id="intop" class="w-[100%] h-[60%] bg-red-100">
                    <img class="h-[100%]" src="{{ url_for('static', filename='Images/' + post.picture) }}" alt="event image">
                </div>
                <div id="intop" class="flex flex-row items-center justify-between p-4">
                    <div id="pfpname" class="flex items-center gap-4">
                        <div id="profile-pic" class="w-12 h-12 rounded-full bg-gray-400"><img src="{{ url_for('static', filename='Images/' + post.profileicon) }}" alt=""></div>
                        <div id="user-info">
                            <p id="program-name" class="font-bold text-lg">{{ post.title }}</p>
                            <p id="user-name" class="text-sm text-gray-700">{{ post.name }}</p>
                            <p id="user-address" class="text-xs text-gray-500">{{ post.location }}</p>
                        </div>
                    </div>
                    <div id="viewjoin" class="flex gap-2">
                        <button class="bg-white border border-[#00d238] text-[#00d238] px-6 py-2 rounded-full">View</button>
                        <button class="bg-[#00d238] border border-[#00d238] text-[#ffff] px-7 py-2 rounded-full">Join</button>
                    </div>
                </div>
                </div>
            {% endfor %}

            </div>            
        </div>
            
    </section>

    <!-- Overlay Div -->
    <div id="overlay" class="overlay" class="" onclick="closeOverlay(event)">
        <div id="topoverlay" class="overlay-content width-full h-[20%] bg-gray-200">
            <h1>Feeding Program</h1>

        </div>
        <div id="midoverlay" class="overlay-content width-full h-[20%] bg-gray-200">
            <div id="pfpname" class="flex  gap-4">
                <div id="profile-pic" class="w-12 h-12 rounded-full bg-gray-400"></div>
                <div id="user-info">
                    <p id="program-name" class="font-bold text-lg">Feeding Program</p>
                    <p id="user-name" class="text-sm text-gray-700">Kobe Bryan</p>
                    <p id="user-address" class="text-xs text-gray-500">Butoan</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleOverlay() {
            const overlay = document.getElementById('overlay');
            overlay.style.display = overlay.style.display === 'flex' ? 'none' : 'flex';
        }

        // Close overlay when clicking outside of the content
        function closeOverlay(event) {
            if (event.target === document.getElementById('overlay')) {
                toggleOverlay();
            }
        }
    </script>
</body>
</html>
