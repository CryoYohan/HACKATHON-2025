{% extends 'dashboardtemplate.html' %}
{% block content %}
<div class="w-full h-screen flex justify-center items-center bg-gray-100">
    <form class="w-[90%] max-w-3xl h-[90vh] flex flex-col gap-4 bg-white p-6 shadow-lg rounded-lg overflow-y-auto">
        <!-- Top Section -->
        <div id="top" class="flex flex-col items-center justify-center mb-6">
            <h1 class="text-[30px] font-bold">{{ post.title }}</h1>
            <h3>Event On: <span class="font-semibold">{{ post.event_date }}</span></h3>
        </div>

        <!-- Mid Section -->
        <div id="mid" class="mb-6">
            <div id="pfpname" class="flex items-center gap-4 mb-4">
                <div id="profile-pic" class="w-12 h-12 rounded-full overflow-hidden">
                    <img class="w-full h-full object-cover" src="{{ url_for('static', filename='Images/' + post.profileicon) }}" alt="Profile Icon">
                </div>
                <div id="user-info">
                    <p id="program-name" class="font-bold text-lg">{{ post.title }}</p>
                    <p id="user-name" class="text-sm text-gray-700">{{ post.name }}</p>
                    <p id="user-address" class="text-xs text-gray-500">{{ post.location }}</p>
                </div>
            </div>

            <div id="message" class="flex flex-col mb-4">
                <p class="text-sm text-gray-700">
                    {{ post.content }}
                </p>
                <div class="w-full flex justify-center mt-4">
                    <img class="max-w-full h-[250px] object-cover rounded-lg" src="{{ url_for('static', filename='Images/' + post.picture) }}" alt="Event Image">
                </div>
            </div>
        </div>

        <!-- Bottom Section -->
        <div id="bot" class="flex items-center justify-between mt-auto bg-white py-4 sticky bottom-0">
            <div id="vote" class="flex gap-4 items-center">
                <a href="#" class="bg-blue-500 text-white py-2 px-4 rounded-full hover:bg-blue-600 transition">UpVote</a>
                <a href="#" class="bg-gray-300 text-black py-2 px-4 rounded-full hover:bg-gray-400 transition">Comment</a>
            </div>

            <a href="{{ url_for('main.join', id=post.id,user_id=post.user_id) }}" class="bg-[#00d238] border border-[#00d238] text-white px-7 py-2 rounded-full hover:bg-[#00a123] transition inline-block">
                Join
            </a>
            

        </div>

        <!-- Comment Section -->
        <div id="comment-section" class="mt-6">
            <textarea id="comment-input" placeholder="Add a comment..." rows="4" class="w-full p-2 border rounded"></textarea>
            <button class="bg-blue-500 text-white py-2 px-4 rounded-full w-full mt-2 hover:bg-blue-600 transition">Post Comment</button>
        </div>
    </form>
</div>
{% endblock %}
