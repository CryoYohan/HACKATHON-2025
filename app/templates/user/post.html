{% extends 'dashboardtemplate.html' %}
{% block content %}
<section id="container" class="w-[85%] flex flex-col items-center justify-center">

          
<div class="bg-gray-800 p-8 rounded-lg shadow-xl w-full sm:w-2/3 lg:w-1/2">
    <h1 class="text-3xl font-semibold text-center text-white mb-6">Post Event</h1>
    
   <form action="#" method="POST" enctype="multipart/form-data">
    <!-- Event Type -->
    <div class="mb-4">
        <label for="event-type" class="block text-white font-semibold mb-2">Event Type</label>
        <select id="event-type" name="event-type" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            <option value="" disabled selected>Select an event type</option>
            <option value="social">Social</option>
            <option value="educational">Educational</option>
            <option value="healthcare">Healthcare</option>
            <option value="environmental">Environmental</option>
        </select>
    </div>

    <div class="mb-4">
        <label for="event-name" class="block text-white font-semibold mb-2">Event Name</label>
        <input type="text" id="event-name" name="event-name" placeholder="Enter event name" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
    </div>

    <div class="mb-4">
        <label for="event-date" class="block text-white font-semibold mb-2">Event Date</label>
        <input type="date" id="event-date" name="event-date" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
    </div>

    <div class="mb-4">
        <label for="event-description" class="block text-white font-semibold mb-2">Event Description</label>
        <textarea id="event-description" name="event-description" rows="4" placeholder="Enter event description" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
    </div>

    <div class="mb-4">
        <label for="event-photo" class="block text-white font-semibold mb-2">Upload Event Photo</label>
        <input type="file" id="event-photo" name="event-photo" accept="image/*" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
    </div>

    <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-300">Submit Event</button>
</form>

</div>

        </div>            
    </div>
</section>
<script>
            const links = ["viewjpost"];
    links.forEach(id => {
        document.getElementById(id).addEventListener("click", function(event) {
            event.preventDefault();
            fetch(`./${id}.html`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById("container").innerHTML = data;
                })
                .catch(error => console.error('Error fetching content:', error));
        });
    });
</script>

{% endblock %}
