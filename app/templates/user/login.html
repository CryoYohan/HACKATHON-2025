{% extends 'index.html' %}
{% block content %}
<div id="container" class="flex items-center justify-center w-screen min-h-screen">
    <div id="cont" class="flex flex-col items-center justify-center w-[90%] lg:w-[60%]">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Welcome to UniTeam</h1>

        <form action="{{ url_for('main.login') }}" id="logInForm" method="POST" class="bg-wxhite shadow-lg rounded-2xl flex w-full lg:w-[70%] h-[60vh]">
            
            <!-- Image Section -->
            <div id="logoimage" class=" flex items-center justify-center w-[50%]">
                <img class="w-[90%] h-[90%] object-contain rounded-lg" src="{{ url_for('static',filename='Images/kapit.jpg') }}" alt="kapit sisig">
            </div>

            <!-- Input Section -->
            <div class="w-1/2 flex flex-col items-center justify-center p-6">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Login</h2>
    
                <label for="username" class="self-start text-gray-600 font-medium">Email:</label>
                <input type="text" id="email" name="email" required
                    class="w-full h-[10%] px-4 py-2 mb-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
    
                <label for="password" class="self-start text-gray-600 font-medium">Password:</label>
                <input type="password" id="password" name="password" required
                    class="w-full h-[10%] px-4 py-2 mb-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
    
                <button id="Dashboard" type="submit" name="login"
                    class="w-full h-[10%] bg-blue-500 text-white border-none font-semibold py-2 rounded-lg transition hover:bg-blue-600">
                    Login
                </button>
    
                <p class="mt-4 text-gray-600">
                    Don't have an account? 
                    <a id="register" href="{{ url_for('main.registervolunteer') }}" class="text-yellow-500 font-semibold hover:underline">Register here.</a>
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
