<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="animate-fade-in h-screen flex items-center justify-center bg-gray-900">
    {% import '/components.html' as component %}
    {{ component.flash_message() }}
    <!-- Login Form -->
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <div class="flex justify-center mb-6">
            <button
              id="login-tab"
              class="px-6 py-2 text-lg font-semibold text-gray-700 border-b-2 border-blue-500 focus:outline-none"
            >
              Admin Login
            </button>
          </div>
        <form
    id="login-form"
    action="{{ url_for('admin.loginadmin') }}"
    method="post"
    class="space-y-4"
    >
    <div>
      <label
        for="login-email"
        class="block text-sm font-medium text-gray-700"
        >Email</label
      >
      <input
        type="text"
        name="email"
        placeholder="Enter your ID Number"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
        required
      />
    </div>
    <div>
      <label
        for="login-password"
        class="block text-sm font-medium text-gray-700"
        >Password</label
      >
      <input
        type="password"
        name="password"
        placeholder="Enter your password"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
        required
      />
    </div>
    <button
      type="submit"
      class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
    >
      Login
    </button>
  </form>
    </div>

</body>
</html>
