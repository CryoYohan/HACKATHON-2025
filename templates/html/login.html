<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Kapit BIsid</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');


    </style>
</head>
<body class="flex items-center justify-center w-screen h-screen" >
    
    <div id="container" class="flex items-center justify-center w-screen min-h-screen">
        <div id="cont" class="flex flex-col items-center justify-center w-[90%] lg:w-[60%]">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Welcome to UniTeam</h1>

            <form action="" id="logInForm" method="POST" class="bg-wxhite shadow-lg rounded-2xl flex w-full lg:w-[70%] h-[60vh]">
                
                <!-- Image Section -->
                <div id="logoimage" class=" flex items-center justify-center w-[50%]">
                    <img class="w-[90%] h-[90%] object-contain rounded-lg" src="../Images/kapit.jpg" alt="kapit sisig">
                </div>

                <!-- Input Section -->
                <div class="w-1/2 flex flex-col items-center justify-center p-6">
                    <h2 class="text-2xl font-semibold text-gray-700 mb-4">Login</h2>
        
                    <label for="username" class="self-start text-gray-600 font-medium">Username:</label>
                    <input type="text" id="username" name="username" required
                        class="w-full h-[10%] px-4 py-2 mb-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
        
                    <label for="password" class="self-start text-gray-600 font-medium">Password:</label>
                    <input type="password" id="password" name="password" required
                        class="w-full h-[10%] px-4 py-2 mb-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
        
                    <button id="Dashboard" type="submit" name="login"
                        class="w-full h-[10%] bg-blue-500 text-white border-none font-semibold py-2 rounded-lg transition hover:bg-blue-600">
                        Login
                    </button>
        
                    <p class="mt-4 text-gray-600">
                        Don't have an account? 
                        <a id="register" href="#" class="text-yellow-500 font-semibold hover:underline">Register here.</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    

    <script>
        const links = ["register", "Dashboard"];
        links.forEach(id => {
            document.getElementById(id).addEventListener("click", function(event) {
                event.preventDefault();
                fetch(`./${id}.html`)
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById("container").innerHTML = data;
                    })
                    .catch(error => console.error('Error fetching content:', error));
            });
        });
    </script>

</body>
</html>
