<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    
        * {
            font-family: 'Poppins';
        }
        a {
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            padding-top: 15px;
            color: #ffff;
            padding-bottom: 10px;
            display: flex;
            border-radius: 8px;
            padding: 15px;
        }
        a:hover {
            background-color: #917ECD;
        }
        a.active {
            background-color: #917ECD;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
        .overlay-content {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
    </style>
</head>
<body class="flex flex-row m-0 p-0 w-screen justify-center overflow-hidden">

    <section id="navigation" class="w-[15%] h-screen flex flex-col items-center bg-[#023047] gap-20">
        <div id="logo" class="py-10">
            <h1 class="text-2xl font-bold text-[40px] text-[#ffff]"><span class="text-[#FFB703]">Kapit</span>-Bisig</h1>
        </div>  

        <div class="flex flex-col justify-center">
            <a class="text-[#ffff]" href="#" id="Dashboard">Home</a>
            <a class="text-[#ffff]" href="#" id="post">Post</a>
            <a class="text-[#ffff]" href="#" id="eventsj">Events Joined</a>
            <a class="text-[#ffff]" href="#" id="eventsc">Events Created</a>
            <a class="text-[#ffff]" href="#" id="profile">Profile</a>
        </div>
    </section>
    
    <section id="container" class="w-[85%] flex flex-col items-center justify-center">
      
    </section>

    <script>
        const links = ["Dashboard","post", "eventsc", "eventsj", "profile", "post" , "viewpost"];
        links.forEach(id => {
            document.getElementById(id).addEventListener("click", function(event) {
                event.preventDefault();
                fetch(`./${id}.html`)
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById("container").innerHTML = data;
                    })
                    .catch(error => console.error('Error fetching content:', error));
            });
        });

        document.getElementById("Home").addEventListener("click", function(event) {
        event.preventDefault(); // Prevent the default link behavior
        location.reload(); // Refresh the current page
    });
    
    window.onload = function() {
            fetch(`./dashboard.html`) // Replace with the correct path to your dashboard file
                .then(response => response.text())
                .then(data => {
                    document.getElementById("container").innerHTML = data;
                })
                .catch(error => console.error('Error fetching dashboard content:', error));
        };

    </script>

</body>
</html>
