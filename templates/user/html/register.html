<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>UniTeam Register</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>
<body class="flex items-center justify-center w-screen h-screen bg-red-200">
    
    <div id="container" class="flex flex-col items-center justify-center w-[90%] min-h-screen">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Welcome to Kapit-Bisig</h1>
        
        <form action="" id="signUpForm" method="POST" class="bg-white shadow-lg rounded-2xl flex w-[80%] h-[70vh]">
            
            <!-- Image Section (50%) -->
            <div id="logoimage" class="w-1/2 flex items-center justify-center rounded-l-2xl">
                <img class="w-[90%] h-[90%] object-contain rounded-lg" src="../Images/kapit.jpg" alt="kapit sisig">
            </div>

            <!-- Input Section (50%) -->
            <div class="w-1/2 h-full flex flex-col items-center justify-center p-6">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Register</h2>
            
                <div class="w-full flex flex-col space-y-3">
                    <label for="lastname" class="text-gray-600 font-medium">Full Name:</label>
                    <input type="text" id="lastname" name="lastname" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
            
                    <label for="email" class="text-gray-600 font-medium">Email Address:</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
            
                    <label for="username" class="text-gray-600 font-medium">Phone Number:</label>
                    <input type="text" id="username" name="username" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
            
                    <label for="password" class="text-gray-600 font-medium">Password:</label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
                </div>
            
                <button type="submit" name="register"
                    class="w-full mt-4 bg-blue-500 text-white font-semibold py-2 rounded-lg hover:bg-blue-600 transition">
                    Register
                </button>    
            
                <p class="mt-4 text-gray-600">
                    Already have an account? 
                    <a href="login.html" class="text-yellow-500 font-semibold hover:underline">Login here.</a>
                </p>
            </div>
            
        </form>
    </div>
    <script>
        const links = ["login"];
        links.forEach(id => {
            document.getElementById(id).addEventListener("click", function(event) {
                event.preventDefault();
                fetch(`./${id}.html`)
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById("container").innerHTML = data;
                    })
                    .catch(error => console.error('Error fetching content:', error));
            });
        });



    </script>

</body>
</html>
